<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>üöó Live Parking</title>
    <style>
      body {
        background-color: #f6f8fb;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #2c6bed;
        color: white;
        padding: 15px 20px;
        font-size: 1.4rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .search-bar {
        background: white;
        border-radius: 10px;
        padding: 8px 12px;
        display: flex;
        align-items: center;
        width: 60%;
        margin: 10px auto;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      }

      .search-bar input {
        border: none;
        outline: none;
        width: 100%;
        font-size: 1rem;
      }

      .container {
        width: 90%;
        max-width: 1100px;
        margin: 20px auto;
      }

      #map {
        width: 100%;
        height: 380px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 25px;
      }

      .lot-card {
        background: white;
        border-radius: 12px;
        padding: 15px 20px;
        margin-bottom: 15px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.2s ease;
      }

      .lot-card:hover {
        transform: translateY(-3px);
      }

      .lot-info {
        text-align: left;
      }

      .lot-name {
        font-size: 1.1rem;
        font-weight: bold;
        color: #222;
      }

      .lot-area {
        font-size: 0.9rem;
        color: #666;
        margin: 3px 0;
      }

      .lot-progress {
        height: 8px;
        border-radius: 5px;
        background-color: #eee;
        overflow: hidden;
        margin: 6px 0;
      }

      .lot-progress-inner {
        height: 100%;
        border-radius: 5px;
        transition: width 0.5s ease;
      }

      .lot-status {
        font-weight: bold;
        padding: 6px 10px;
        border-radius: 10px;
        font-size: 0.9rem;
        color: white;
      }

      .lot-status.Ïó¨Ïú† {
        background-color: #28a745;
      }
      .lot-status.Î≥¥ÌÜµ {
        background-color: #ffc107;
        color: #222;
      }
      .lot-status.ÌòºÏû° {
        background-color: #dc3545;
      }

      footer {
        margin-top: 40px;
        color: #888;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>üöò Live Parking</header>

    <div class="search-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Ï£ºÏ∞®Ïû• Í≤ÄÏÉâ..."
        onkeyup="filterLots()"
      />
    </div>

    <div class="container">
      <div id="map"></div>

      {% for lot in lots %}
      <div class="lot-card" data-name="{{ lot.name }}">
        <div class="lot-info">
          <div class="lot-name">{{ lot.name }}</div>
          <div class="lot-area">Íµ¨Ïó≠ {{ lot.area }}</div>
          <div class="lot-progress">
            <div
              class="lot-progress-inner"
              style="width: {{ lot.occupied_spots|floatformat:0 }}%; background-color: {% if lot.status == 'Ïó¨Ïú†' %}#28a745{% elif lot.status == 'Î≥¥ÌÜµ' %}#ffc107{% else %}#dc3545{% endif %};"
            ></div>
          </div>
          <div>{{ lot.occupied_spots }} / {{ lot.total_spots }}</div>
        </div>
        <div class="lot-status {{ lot.status }}">{{ lot.status }}</div>
      </div>
      {% empty %}
      <p>Îì±Î°ùÎêú Ï£ºÏ∞®Ïû•Ïù¥ ÏóÜÏäµÎãàÎã§.</p>
      {% endfor %}
    </div>

    <footer>‚ìí 2025 Live Parking System</footer>

    <!-- ‚úÖ Ïπ¥Ïπ¥Ïò§Îßµ SDK -->
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey={{ kakao_key }}&autoload=false"></script>

    <script>
      window.onload = function () {
        kakao.maps.load(function () {
          const mapContainer = document.getElementById("map");
          const mapOption = {
            center: new kakao.maps.LatLng(37.1933, 127.0245),
            level: 4,
          };
          const map = new kakao.maps.Map(mapContainer, mapOption);

          // ‚úÖ ÏÉÅÌÉúÎ≥Ñ ÎßàÏª§ ÏÉâÏÉÅ (Ïó¨Ïú†-Ï¥àÎ°ù / Î≥¥ÌÜµ-ÎÖ∏Îûë / ÌòºÏû°-Îπ®Í∞ï)
          const icons = {
            Ïó¨Ïú†: "https://img.icons8.com/color/48/26e07f/marker--v1.png",
            Î≥¥ÌÜµ: "https://img.icons8.com/color/48/ffc107/marker--v1.png",
            ÌòºÏû°: "https://img.icons8.com/color/48/fa314a/marker--v1.png",
          };

          // ‚úÖ Ï£ºÏ∞®Ïû• Ï¢åÌëú
          const parkingLots = [
            {
              name: "18Í¥Ä Ï£ºÏ∞®Ïû•",
              lat: 37.192257,
              lng: 127.02798,
              status: "Î≥¥ÌÜµ",
              total: 50,
              occupied: 20,
            },
            {
              name: "Í≤ΩÏÇºÍ¥Ä Ï£ºÏ∞®Ïû•",
              lat: 37.19399,
              lng: 127.024519,
              status: "Ïó¨Ïú†",
              total: 50,
              occupied: 10,
            },
            {
              name: "ÎßåÏö∞Í¥Ä Ï£ºÏ∞®Ïû•",
              lat: 37.193164,
              lng: 127.022576,
              status: "ÌòºÏû°",
              total: 30,
              occupied: 29,
            },
          ];

          // ‚úÖ ÎßàÏª§ ÏÉùÏÑ± Î∞è Ïù¥Î≤§Ìä∏
          parkingLots.forEach((lot) => {
            const marker = new kakao.maps.Marker({
              map: map,
              position: new kakao.maps.LatLng(lot.lat, lot.lng),
              image: new kakao.maps.MarkerImage(
                icons[lot.status],
                new kakao.maps.Size(40, 40)
              ),
            });

            const infoContent = `
              <div style="padding:10px;text-align:center;">
                <strong>${lot.name}</strong><br>
                ÏÉÅÌÉú: <span style="color:${
                  lot.status === "Ïó¨Ïú†"
                    ? "green"
                    : lot.status === "Î≥¥ÌÜµ"
                    ? "orange"
                    : "red"
                }">${lot.status}</span><br>
                ${lot.occupied} / ${lot.total} Ïù¥Ïö© Ï§ë
              </div>
            `;

            const infowindow = new kakao.maps.InfoWindow({
              content: infoContent,
            });

            // ‚úÖ ÎßàÏö∞Ïä§ Ïò§Î≤Ñ Ïãú Ï†ïÎ≥¥Ï∞Ω Ïó¥Í∏∞
            kakao.maps.event.addListener(marker, "mouseover", function () {
              infowindow.open(map, marker);
            });

            // ‚úÖ ÎßàÏö∞Ïä§ ÏïÑÏõÉ Ïãú Îã´Í∏∞
            kakao.maps.event.addListener(marker, "mouseout", function () {
              infowindow.close();
            });

            // ‚úÖ ÌÅ¥Î¶≠ Ïãú ÌÜ†Í∏Ä ÎèôÏûë
            kakao.maps.event.addListener(marker, "click", function () {
              infowindow.getMap()
                ? infowindow.close()
                : infowindow.open(map, marker);
            });
          });
        });
      };

      // ‚úÖ Í≤ÄÏÉâ ÌïÑÌÑ∞
      function filterLots() {
        const input = document
          .getElementById("searchInput")
          .value.toLowerCase();
        document.querySelectorAll(".lot-card").forEach((card) => {
          const name = card.getAttribute("data-name").toLowerCase();
          card.style.display = name.includes(input) ? "flex" : "none";
        });
      }
    </script>
  </body>
</html>
